

<ion-content> 
  
  <h1><b>Welcome</b></h1>

    <form id="form">
      
          <ion-card-title><h2><b>Choose your mosque</b></h2></ion-card-title>
          <ion-input>
            <ion-item>
             
              <ion-select value="3" class="searchbar-input-container">
                <ion-select-option value="01">Chhotapara Mosque,Raipur</ion-select-option>
                <ion-select-option value="02">Jama Mosque,Bhilai</ion-select-option>
                <ion-select-option value="03">Abu Bakar Mosque, Durg</ion-select-option>
                
              </ion-select>
            </ion-item>
          </ion-input>
          <h6>You can change this later in the app</h6>
          
          
          
        
      <ion-button  shape="round" class="center" (click)="timings()">Continue</ion-button>
    </form>
</ion-content>
